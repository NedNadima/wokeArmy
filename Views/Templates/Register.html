<div class="container">
     <h2>Register Account</h2>
</div>

<br></br>
<form id="register-form">

  <div class="form-group">
    <label for="exampleInputEmail1">Enter your full name</label>
    <input type="text" class="form-control" id="exampleInputFullName" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="fullname" class="form-text text-muted">Your full legal name, not your mindcraft name.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary" href="/postregistration">Submit</button>
</form>
