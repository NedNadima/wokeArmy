<div class="container">
     <h2>Register Account</h2>
</div>

<br></br>
<form id="register-form">
  <div class="form-group">
    <label for="exampleInputEmail1">Choose a username</label>
    <input type="email" class="form-control" id="exampleUsername1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="username" class="form-text text-muted">Be Unique.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Enter your full name</label>
    <input type="email" class="form-control" id="exampleInputFullName" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="fullname" class="form-text text-muted">Your full legal name, not your mindcraft name.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
